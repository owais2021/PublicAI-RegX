{% extends "page.html" %}

{% block styles %}
{{ super() }}
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<div id="loader" style="display: none;">
    <div class="spinner"></div>
</div>
<style>
    .dataTable {
        width: 100%;
        margin: 20px 0;
        border-collapse: collapse;
        border-radius: 5px;
        overflow: hidden;
        border: 1px solid #ddd;
    }

    .dataTable th {
        background-color: #0b7a8b;
        color: white;
        font-weight: bold;
    }

    .btn {
        padding: 5px 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .btn-sm {
        font-size: 12px;
    }

    .btn-success {
        background-color: #28a745;
        color: white;
    }

    .btn-danger {
        background-color: #dc3545;
        color: white;
    }

    .btn-info {
        background-color: #17a2b8;
        color: white;
    }

    .fa {
        padding-right: 5px;
    }

    /* Spinner CSS */
    #loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.8);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }

    .spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        0% {
            transform: rotate(0deg);
        }

        100% {
            transform: rotate(360deg);
        }
    }
</style>
{% endblock %}

{% block scripts %}
{{ super() }}
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script>

    function getCompanyIdFromUrl() {
        const segments = window.location.pathname.split('/');
        return segments[segments.length - 1];  // last part of the path
    }
    jQuery(document).ready(function ($) {
        const csrfToken = $('input[name="_csrf_token"]').val();
        const companyId = getCompanyIdFromUrl();
        $('#profilesTable').DataTable({
            ajax: {
                url: `/regx/view_claimants/${companyId}`,
                type: 'GET',
                dataSrc: 'data'
            },
            columns: [
                { data: 'id', render: (data, type, row, meta) => meta.row + 1 },
                {
                    data: 'company_name',
                },
                { data: 'claimant' },
                {
                    data: 'claimant_role',
                },
                {
                    data: 'status',
                    render: function (data) {
                        return data ? 'Active' : 'Inactive';
                    }
                },
                {
                    data: null,
                    render: function (data, type, row) {
                        return `
                            <button class="btn btn-sm btn-status ${row.status ? 'btn-danger' : 'btn-success'}"
                                    data-id="${row.id}" 
                                    data-status="${!row.status}">
                                ${row.status ? 'Deactivate' : 'Activate'}
                            </button>
                        `;
                    }
                }
            ]
        });
        // Toggle Status Button
        $('#profilesTable').on('click', '.btn-status', function () {
            const button = $(this);
            const claimantId = button.data('id');
            const newStatus = button.data('status');

            // Show the loader
            $('#loader').show();

            $.ajax({
                url: '/regx/toggle_status_claimant',
                type: 'POST',
                headers: {
                    'X-CSRF-Token': csrfToken
                },
                data: {
                    claimant_id: claimantId,
                    new_status: newStatus,
                },
                success: function (response) {
                    alert(response.message);
                    $('#profilesTable').DataTable().ajax.reload();
                },
                error: function (xhr) {
                    alert('Error: ' + xhr.responseJSON.error);
                },
                complete: function () {
                    // Hide the loader when the request is complete
                    $('#loader').hide();
                }

            });
        });
    });
</script>
{% endblock %}

{% block content %}
<div class="regx-container">
    {% include "side_nav.html" %}
    <div class="main-content">
        <h1>All Claimants</h1>
        {{ h.csrf_input() }}
        <table id="profilesTable" class="dataTable display">
            <thead>
                <tr>
                    <th>SR No</th>
                    <th>Company Name</th>
                    <th>Claimant</th>
                    <th>Role</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>
{% endblock %}
