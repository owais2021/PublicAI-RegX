{% extends "page.html" %}

{% block styles %}
{{ super() }}
<link rel="stylesheet" href="{{ h.url_for_static('/css/styles.css') }}">
{% endblock %}

{% block content %}
<div class="regx-container">
    {% include "side_nav.html" %}
    <div class="main-content">
        <div class="claim-form-container">
            <h1>Claim Your Profile</h1>
            <form id="claim_profile" action="/send_otp" method="POST">
                {{ h.csrf_input() }}
                <div class="claim-form-group">
                    <label for="website">Your Website</label>
                    <input type="url" id="website" name="website" placeholder="Enter your official website" required>
                </div>
                <div class="claim-form-group">
                    <label for="email">Official Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your official email" required>
                </div>
                <button type="submit" class="claim-form-btn">Send OTP</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
