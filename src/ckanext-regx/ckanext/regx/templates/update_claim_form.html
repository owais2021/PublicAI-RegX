{% extends "page.html" %}

{% block styles %}
{{ super() }}
<style>
    .modern-form {
        max-width: 600px;
        margin: 20px auto;
        background: #faf9f9;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .modern-form .form-group {
        margin-bottom: 15px;
    }

    .modern-form label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
    }

    .modern-form input,
    .modern-form textarea {
        width: 100%;
        padding: 10px;
        font-size: 14px;
        background: #fcfbfb;
        border: 1px solid #b51919;
        border-radius: 4px;
    }

    .modern-form input:focus,
    .modern-form textarea:focus {
        border-color: #007bff;
        outline: none;
    }

    .modern-form .btn-submit {
        display: inline-block;
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .modern-form .btn-submit:hover {
        background-color: #0056b3;
    }
</style>
{% endblock %}

{% block content %}
<div class="regx-container">
    {% include "side_nav.html" %}
    <div class="main-content">
        <h1>Update Company Details</h1>
        <form action="{{ url_for('regx.update_claim_form', company_id=company_obj[0]) }}" method="post"
            class="modern-form">
            {{ h.csrf_input() }}
            <div class="form-group">
                <label for="company_name">Company Name</label>
                <input type="text" id="company_name" name="company_name" value="{{ company_obj[1] }}" required>
            </div>
            <div class="form-group">
                <label for="website">Website</label>
                <input type="url" id="website" name="website" value="{{ company_obj[2] }}" required readonly>
            </div>
            <div class="form-group">
                <label for="email_address">Official Email</label>
                <input type="email" id="email_address" name="email_address" value="{{ company_obj[3] }}" required>
            </div>
            <button type="submit" class="btn-submit">Update Record</button>
        </form>
    </div>
</div>
{% endblock %}
