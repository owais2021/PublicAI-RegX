{% extends "page.html" %}

{% block styles %}
{{ super() }}
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
<style>
    .dataTable {
        width: 100%;
        margin: 20px 0;
        border-collapse: collapse;
    }

    .dataTable th {
        background-color: #0b7a8b;
        color: white;
        font-weight: bold;
    }

    .btn {
        padding: 5px 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .btn-sm {
        font-size: 12px;
    }

    .btn-activate {
        background-color: #28a745;
        /* Green */
        color: white;
    }

    .btn-deactivate {
        background-color: #dc3545;
        /* Red */
        color: white;
    }
</style>
{% endblock %}

{% block scripts %}
{{ super() }}
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script>
    jQuery.noConflict();
    jQuery(document).ready(function ($) {
        const table = $('#profilesTable').DataTable({
            ajax: {
                url: '/regx/admin_all_user_profiles',
                type: 'GET',
                dataSrc: 'data' // Path to the data in JSON response
            },
            columns: [
                {
                    data: null,
                    render: function (data, type, row, meta) {
                        return meta.row + 1; // Generate serial number
                    },
                    title: 'Sr No' // Column title
                },
                { data: 'name', title: 'Name' },
                { data: 'email', title: 'Email' },
                { data: 'role', title: 'Role' },
                { data: 'status', title: 'Status' },
            ]
        });
    });
</script>
{% endblock %}

{% block content %}
<div class="regx-container">
    {% include "side_nav.html" %}
    <div class="main-content">
        <h1>User Profiles</h1>
        <table id="profilesTable" class="dataTable display">
            <thead>
                <tr>
                    <th>Sr No</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Status</th>
                </tr>
            </thead>
        </table>
    </div>
</div>
{% endblock %}
