{% extends "page.html" %}

{% block styles %}
{{ super() }}
<style>
    .modern-form {
        max-width: 600px;
        margin: 20px auto;
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .modern-form .form-group {
        margin-bottom: 15px;
    }

    .modern-form label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
    }

    .modern-form input,
    .modern-form textarea {
        width: 100%;
        padding: 10px;
        font-size: 14px;
        border: 1px solid #ddd;
        border-radius: 4px;
    }

    .modern-form input:focus,
    .modern-form textarea:focus {
        border-color: #007bff;
        outline: none;
    }

    .modern-form .btn-submit {
        display: inline-block;
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .modern-form .btn-submit:hover {
        background-color: #0056b3;
    }
</style>
{% endblock %}

{% block content %}
<div class="regx-container">
    {% include "side_nav.html" %}
    <div class="main-content">
        <h1>Edit Company Profile</h1>

        <!-- Form -->
        <form action="{{ h.url_for('regx.submit_company') }}" method="post" class="modern-form">
            {{ h.csrf_input() }}
            <div class="form-group">
                <label for="company_name">Company Name</label>
                <input type="text" id="company_name" name="company_name" placeholder="Enter company name" required />
            </div>
            <div class="form-group">
                <label for="website">Website</label>
                <input type="url" id="website" name="website" placeholder="https://example.com" required />
            </div>
            <div class="form-group">
                <label for="address">Offical Email</label>
                <input type="email" id="address" name="address" placeholder="name@example.com" required />
            </div>
            <button type="submit" class="btn-submit">Request Changes</button>
        </form>
    </div>
</div>
{% endblock %}
